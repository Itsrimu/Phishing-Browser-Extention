<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing URL Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    #result {
      margin-top: 15px;
    }
    #feedback-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h5 class="mb-3">🔍 URL Safety Checker</h5>
    <p id="current-url" class="small text-muted">Loading current tab...</p>
    
    <button id="check-btn" class="btn btn-primary btn-sm w-100">Check URL</button>
    
    <div id="result" class="alert alert-secondary mt-3 d-none"></div>

    <div id="feedback-section" class="mt-3 d-none">
      <label class="form-label">Was this prediction accurate?</label><br>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-success btn-sm feedback-btn" data-feedback="yes">👍 Yes</button>
        <button class="btn btn-danger btn-sm feedback-btn" data-feedback="no">👎 No</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
